

<div class="text-layout mb-5">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados por nosotros</p>
    <p>{{"asadsad" | customUppercase: onUppercase }}</p>

    <button pButton
            label="Cambiar"
            (click)="change()"
            class="p-button-danger"></button>
</div>


<p-toolbar class="mt-5">

    <div class="p-toolbar-group-left">
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton
            label="Cambiar mayÃºsculas"
            (click)="change()"
            class="p-button-warning mr-2">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click)="by('name')"
                class="p-button-secondary mr-2">
        </button>


        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                (click)="by('fly')"
                class="p-button-primary mr-2">
        </button>

        <button pButton
                icon="pi pi-sort"
                label="Por color"
                (click)="by('color')"
                class="p-button-help mr-2">
        </button>
    </div>

</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | sort:sortBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | fly}}</td>
                    <td>{{hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Vuela <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.fly | fly}}</td>
                    <td>{{hero.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
